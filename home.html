<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Cognos Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #333;
    }

    .navbar {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      color: white;
      position: relative;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .home-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
      text-align: center;
    }

    .home-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .home-content p {
      font-size: 20px;
      max-width: 600px;
      color: #555;
    }

    .top-right-button {
      position: absolute;
      top: 15px;
      right: 10px;
      background-color: #ffffff44;
      border: 2px solid white;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .top-right-button:hover {
      background-color: #ffffff77;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">üè† Home</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="reports.html">Reports</a>
      <a href="analytics.html">Analytics</a>
      <a href="logout.html">Logout</a>
      <a href="charts.html">Charts Used</a>
    </div>
    
  </div>

  <!-- Home Content -->
  <div class="home-content">
    <h1>Welcome to Cognos Dashboard</h1>
    <p>
      This platform helps you visualize data-driven reports and insights using IBM Cognos.
      Navigate to your dashboard, check reports, and manage your settings with ease.
    </p>
  </div>

</body>
</html>
