    /* Navbar Styling */
    .navbar {
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      color: white;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Dashboard Frame */
    iframe {
      width: 100%;
      height: calc(100vh - 70px);
      border: none;
      background: white;
    }
